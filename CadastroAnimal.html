<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Animais</h1>
    <form action="" method="post">
        <div>
            <label for="Nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="Nascimento">Data de Nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
        </div><div>
            <label for="Especie">Especie:</label>
            <input type="text" name="especie" id="especie">
        </div>
        <div>
            <label for="Raça">Raça:</label>
            <input type="text" name="raça" id="raça">
        </div>
        <div>
            <label for="Castrado">Castrado:</label>
            <input type="hidden" name="castrado" id="castrado" label for="Castrado">Sim</label>
            <input type="checkbox" name="sim" id="não" value="1" label for="Castrado">Não</label>
            <input type="checkbox" name="não" id="não" value="2">
        </div>
        <div>
            <label for="id_pessoa">ID Pessoa:</label>
            <input type="number" name="id_pessoa" id="id_pessoa">
        </div>
        <div><br>
            <button type="submit">Cadastrar</button>
        </div><br>
        <a href="index.html" ><input type="button" value="voltar"></input></a>
    </form>    
</body>
</html>
